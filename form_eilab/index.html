<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form class="reg_form">
            <label for="reg_name">Ваше имя*</label>
            <input type="text" id="reg_name" required>
            <label for="reg_surname">Ваша фамилия*</label>
            <input type="text" id="reg_surname" required>
            <label for="reg_email">Ваш E-Mail*</label>
            <input type="email" id="reg_email" required>
            <label for="reg_tel">Телефон*</label>
            <input class="phonemasked" type="tel" id="reg_tel" required>

            <table class="reg_position">
                <tr>
                    <th>Наименование</th>
                    <th>Количество</th>
                    <th>Итого</th>
                </tr>
                <tr>
                    <td>Практикум. Создание ресурсного состояния</td>
                    <td>
                        <a href="#" class="reg_count_down"></a>
                        <input type="number" class="reg_count" min="0">
                    </td>
                    <td>5000р</td>
                </tr>
                <tr>
                    <td>Практикум. Создание ресурсного состояния</td>
                    <td>
                        <a href="#" class="reg_count_down"></a>
                        <input type="number" class="reg_count" min="0" required>
                    </td>
                    <td>5000р</td>
                </tr>
            </table>

            <label for="reg_confirm">Соглашение на обработку персональных данных.*</label>
            <input type="checkbox" id="reg_confirm" required>
            <label for="reg_confirm">Заполняя данную анкету, вы выражаете свое согласие на сбор, обработку,
                использование, запись, систематизацию, накопление, хранение, уточнение (обновление, изменение),
                извлечение, обезличивание, блокирование, удаление своих персональных данных, указанных в настоящей
                анкете, в целях обработки статистической информации.</label>

            <p>Способ оплаты*</p>
            <div>
                <input type="radio" name="reg_choose_pay" value="card" class="reg_choose_pay" id="reg_сhoose_pay_card">
                <label for="reg_сhoose_pay_card">Картой онлайн</label>
                <input type="radio" name="reg_choose_pay" value="bill" class="reg_choose_pay" id="reg_сhoose_pay_bill">
                <label for="reg_сhoose_pay_bill">Счет</label>
            </div>

            <p>*Обязательные для заполнения пункты</p>

            <input type="submit" value="Оформить заказ" class="reg_submit">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.maskedinput.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
